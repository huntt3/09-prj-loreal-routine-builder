<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://www.loreal.com/-/media/project/loreal/brand-sites/corp/master/lcorp/favicon.png?rev=554080d754e74135be5a53f094b381c2"
      rel="shortcut icon"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="logo" />
        <h1 class="site-title">Smart Routine &amp; Product Advisor</h1>
      </header>

      <!-- Category Filter -->
      <div class="search-section">
        <select id="categoryFilter">
          <option value="" disabled selected>Choose a Category</option>
          <option value="cleanser">Cleansers</option>
          <option value="moisturizer">Moisturizers & Treatments</option>
          <option value="haircare">Haircare</option>
          <option value="makeup">Makeup</option>
          <option value="hair color">Hair Color</option>
          <option value="hair styling">Hair Styling</option>
          <option value="men's grooming">Men's Grooming</option>
          <option value="suncare">Suncare</option>
          <option value="fragrance">Fragrance</option>
        </select>
      </div>
      <div class="w-full max-w-md mx-auto mt-4 px-4">
        <div class="relative text-gray-900">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for L'Oréal products..."
            class="w-full py-3 pl-10 pr-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-black focus:border-black shadow-sm transition-all duration-200 placeholder-gray-500"
          />
          <svg
            class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 pointer-events-none"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 1116.65 2.5a7.5 7.5 0 010 14.15z"
            />
          </svg>
        </div>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid"></div>

      <!-- Selected Products -->
      <div class="selected-products">
        <h2>Selected Products</h2>
        <div id="selectedProductsList"></div>
        <button id="generateRoutine" class="generate-btn">
          <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Routine
        </button>
      </div>

      <!------- Chat Area ------->
      <section class="chatbox">
        <h2>Let's Build Your Routine</h2>
        <div id="chatWindow" class="chat-window"></div>

        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products or routines…"
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn">
            <i class="fa-solid fa-paper-plane"></i>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
      </section>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
